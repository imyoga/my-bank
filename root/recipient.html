<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipient</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header">
          <a href="services.html" class="back"

            type="search"
            placeholder="Search"
          />
        </div>
      </form>
      <p class="letter">A</p>

        <img

          src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608531/learnhtmlcss/my-bank/person-1.png"
          width="40"
          height="40"
          alt=""
        />
        <div class="details">
          <p class="contact-name">Arianna Craig</p>
          <p class="contact-phone">+1 234 567 89 10</p>
        </div>
      </a>
      <p class="letter">D</p>
