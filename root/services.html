    <header id="highlighted-header">
      <h1>Services</h1>
      <form>
        <div class="container">
          <label class="sr-only" for="search-services">Search services</label>
          <input
            type="search"
            placeholder="Search"
            class="input input-search"
            id="search-services"
          />
        </div>
      </form>

      <div class="container">
        <section>
          <h2 class="title layout-subtitle">Transfer money</h2>
          <div>
            <ul class="items">
              <li>
                <a href="recipient.html" class="item">
                  <img
                    src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/users.svg"
                    width="24"
                    height="24"
                    alt=""
                    class="avatar"
                  />

                </a>
              </li>
              <li>
                <a href="recipient.html" class="item">
                  <img
                    src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608527/learnhtmlcss/my-bank/card.svg"
                    width="24"
                    height="24"
                    alt=""
                    class="avatar"
                  />
                  <p class="item-name">To a bank card</p>
                </a>
              </li>
              <li>
                <a href="recipient.html" class="item">

                    src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608529/learnhtmlcss/my-bank/globe.svg"
                    width="24"
                    height="24"
                    alt=""
                    class="avatar"
                  />
                  <p class="item-name">To another country</p>
                </a>
              </li>
            </ul>
          </div>
        </section>
        <section>
          <h2 class="title layout-subtitle">Payments</h2>
          <ul class="items">
            <li>
              <a href="recipient.html" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608531/learnhtmlcss/my-bank/invoice.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item-name">Invoices</p>
              </a>
            </li>
            <li>
              <a href="recipient.html" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/phone.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item-name">Mobile connection</p>
              </a>
            </li>
            <li>
              <a href="recipient.html" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608532/learnhtmlcss/my-bank/money.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item-name">Taxes, fines, and duties</p>
              </a>
            </li>
          </ul>
        </section>
