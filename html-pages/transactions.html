<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header id="highlighted-header">
      <h1>Transactions</h1>
      <form>
        <div class="container">
          <label class="sr-only" for="search-transactions"
            >Search transactions</label
          >
          <input
            type="search"
            placeholder="Search"
            class="input input-search"
            id="search-transactions"
          />
        </div>
      </form>
    </header>
    <main id="layout-page-overlay">
      <div class="container">
        <ul id="pills">
          <li><button class="ax-button pill active">All</button></li>
          <li><button class="ax-button pill">Credit card</button></li>
          <li><button class="ax-button pill">Debit card</button></li>
        </ul>
        <div></div>
        <p class="text--dimmed layout-timestamp">
          <time datetime="0d">Today</time>
        </p>
        <div class="entry">
          <img
            src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608529/learnhtmlcss/my-bank/dropbox.png"
            width="40"
            height="40"
            alt=""
            class="avatar"
          />
          <div class="entry-details">
            <p class="entry-name">Dropbox</p>
            <p class="entry-description">Standard Plan Fee</p>
          </div>
          <div class="entry-price"><data value="-20">-$20.00</data></div>
        </div>
        <div class="entry">
          <img
            src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-2.png"
            width="40"
            height="40"
            alt=""
            class="avatar"
          />
          <div class="entry-details">
            <p class="entry-name">Mark Roller</p>
            <p class="entry-description">Payment received</p>
          </div>
          <div class="entry-price"><data value="250">$250.00</data></div>
        </div>
        <p class="text--dimmed layout-timestamp">
          <time datetime="-1d">Yesterday</time>
        </p>
        <div class="entry">
          <img
            src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-6.png"
            width="40"
            height="40"
            alt=""
            class="avatar"
          />
          <div class="entry-details">
            <p class="entry-name">John Doe</p>
            <p class="entry-description">Payment sent</p>
          </div>
          <div class="entry-price"><data value="-100">-$100.00</data></div>
        </div>
        <div class="entry">
          <img
            src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608531/learnhtmlcss/my-bank/person-1.png"
            width="40"
            height="40"
            alt=""
            class="avatar"
          />
          <div class="entry-details">
            <p class="entry-name">Arianna Craig</p>
            <p class="entry-description">Payment sent</p>
          </div>
          <div class="entry-price"><data value="-50">-$50.00</data></div>
        </div>
      </div>
    </main>
